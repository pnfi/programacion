<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="container" id="log-in-form">
        <div class="heading">
            <h1>Ingresar a tu Cuenta <hr></h1>
        </div>
        <form>
            <div class="form-group">
                <input type="text" class="form-control text-center" id="username" placeholder="Usuario">
            </div>
            <div class="form-group">
                <input type="password" class="form-control text-center" id="pwd" placeholder="Clave">
            </div>
            <div class="form-group form-group-btn">
                <button type="submit" class="btn btn-success btn-lg">Ingresar</button>
            </div>
            <div class="clearfix"></div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"><p style="color: red; font-weight: bold;">Recordarme</p></label>
            </div>
        </form>
    </div>
</body>

</html>
