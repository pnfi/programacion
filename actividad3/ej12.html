<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>for(){}</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <script type="text/javascript" src="../js/contenido.js"></script>

<body>
<header class="container jumbotron text-center">
<script type="text/javascript">header(); banner();</script>
</header>

<section class="container-fluid">
<content class="row">
<div class="col m-3 ">
<h5>for(){}</h5>
Trabajar con un Bucle (para la variable esta; mientras se cumpla esto; se seguirá haciendo aquello) <br>
<!--====Ejemplo-->
<hr><!--Ejemplo-->
<!--====Ejemplo-->
Ejemplo:<br>
<span class="col jumbotron d-flex justify-content-center">
<script type="text/javascript">
    let contar=100;
    for (let i=0; i<contar; i++){
        document.write((i+1)+' - ');
    }
</script>
</span>

<!--====Código-->
<hr><!--Código-->
<!--====Código-->
Código:
<pre><code>
&ltscript type="text/javascript"&gt
    let contar=100;
    for (let i = 0; i < contar; i++){
        document.write((i+1)+' - ');
    }
&lt/script&gt
</code></pre>
</div>
</content>
</section>
</body>
</html>
