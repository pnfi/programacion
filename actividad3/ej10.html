<header class="container jumbotron text-center">

</header>

<section class="container-fluid">
<content class="row">
<div class="col m-3 ">
<h5>Uso del if(){} else{}</h5>
Si se cumple esto pasa aquello, si nó, pasa lo otro

<!--====Ejemplo-->
<hr><!--Ejemplo-->
<!--====Ejemplo-->
Ejemplo:<br>
<span class="col jumbotron d-flex justify-content-center">
<script type="text/javascript">
    let edad = prompt('Dime tu edad:');
    if (edad < 18 ) {document.write('Aún eres menor de edad.');} 
    else  {document.write('Eres Mayor de Edad');}
</script>
</span>

<!--====Código-->
<hr><!--Código-->
<!--====Código-->
Código:
<pre><code>
&ltscript type="text/javascript"&gt
    let edad = prompt('Dime tu edad:');
    if (edad &lt 18 ) {document.write('Aún eres menor de edad.');} 
    else  {document.write('Eres Mayor de Edad');}
&lt/script&gt
</code></pre>
</div>
</content>
</section>
</body>
