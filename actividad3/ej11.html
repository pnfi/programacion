<span class="col jumbotron d-flex justify-content-center">
<script type="text/javascript">
    let numero = 0;
    let contar = prompt('Vamos a Contar, hasta que Numero te Gustaría?');
while (numero<=contar) {
    if(numero == contar){document.write(numero);}
    else{document.write(numero + ' - ');}
numero++;
}

</script>
</span>
